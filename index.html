    <script>
var url = "https://www.worldometers.info/coronavirus/";
var proxy = "https://cors-anywhere.herokuapp.com/"; // Maybe https://cors-anywhere.herokuapp.com/ for CORS?
function getData() {
fetch(proxy + url)
  .then(response => response.text())  
    .then(html => {
    // console.log(html);
    var data = html.match(/<body[^>]*>([\w|\W]*)<\/body>/im);
    var body = data[1];
    body = body.replace(/href/g, "no-data");
    body = body.replace(/src/g, "no-src");
  document.getElementById('content').innerHTML = body;
})
.catch((err) => console.log("Canâ€™t access " + url + " response. Blocked by browser?" + err));
}
$(document).ready(function(){

    getData();
